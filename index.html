<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0px 15px;
            transition: all .3s;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }
        .error-wrap{
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div class="row">
                <div class="six columns">
                    <label for="title">Title</label>
                    <input type="text" class="u-full-width" id="title">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="author">Author</label>
                    <input type="text" class="u-full-width" id="author">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="isbn">ISBN#</label>
                    <input type="number" class="u-full-width" id="isbn">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <input type="submit" class="u-full-width" value="Submit">
                </div>
            </div>
        </form>

        <div class="row">
            <hr class="six columns">
        </div>
        <div class="row">
            <table class="six columns">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="appes6.js"></script> -->
    <!-- <script src="app-module.js"></script> -->
</body>

</html>
